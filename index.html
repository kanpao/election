  <script>
    const FIREBASE_URL = 'https://kanpao-election-2026-default-rtdb.asia-southeast1.firebasedatabase.app/election-data.json';
    const menuItems = ["‡∏™‡∏£‡∏∏‡∏õ‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°", "‡πÄ‡∏°‡∏∑‡∏≠‡∏á‡∏Å‡∏≤‡∏ç‡∏à‡∏ô‡∏ö‡∏∏‡∏£‡∏µ", "‡∏ó‡πà‡∏≤‡∏°‡∏∞‡∏Å‡∏≤", "‡∏ó‡πà‡∏≤‡∏°‡πà‡∏ß‡∏á", "‡∏ó‡∏≠‡∏á‡∏ú‡∏≤‡∏†‡∏π‡∏°‡∏¥", "‡∏î‡πà‡∏≤‡∏ô‡∏°‡∏∞‡∏Ç‡∏≤‡∏°‡πÄ‡∏ï‡∏µ‡πâ‡∏¢", "‡∏®‡∏£‡∏µ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏¥‡πå", "‡∏™‡∏±‡∏á‡∏Ç‡∏•‡∏∞‡∏ö‡∏∏‡∏£‡∏µ", "‡∏´‡∏ô‡∏≠‡∏á‡∏õ‡∏£‡∏∑‡∏≠", "‡∏´‡πâ‡∏ß‡∏¢‡∏Å‡∏£‡∏∞‡πÄ‡∏à‡∏≤", "‡πÑ‡∏ó‡∏£‡πÇ‡∏¢‡∏Ñ", "‡∏ö‡πà‡∏≠‡∏û‡∏•‡∏≠‡∏¢", "‡∏û‡∏ô‡∏°‡∏ó‡∏ß‡∏ô", "‡πÄ‡∏•‡∏≤‡∏Ç‡∏ß‡∏±‡∏ç"];
    let currentTab = menuItems[0]; 
    let electionData = null;

    function toggleMobileMenu() {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    }

    async function loadData() {
      try {
        const res = await fetch(FIREBASE_URL + '?t=' + Date.now());
        const data = await res.json();
        if (data) {
          electionData = data;
          render();
          document.getElementById('update-time').innerText = "Update: " + new Date(data.lastUpdate).toLocaleTimeString();
        }
      } catch(e) { console.error("Error"); }
    }

    function render() {
      if (!electionData) return;
      const { candidates, showWinnerEffects } = electionData;
      const grouped = {};
      menuItems.slice(1).forEach(d => grouped[d] = []); 
      candidates.forEach(c => { if(grouped[c.district]) grouped[c.district].push(c); });
      for(let d in grouped) grouped[d].sort((a,b) => b.score - a.score);

      const list = document.getElementById('content-list');
      const title = document.getElementById('section-title');
      list.innerHTML = '';
      renderNavs();

      if (currentTab === "‡∏™‡∏£‡∏∏‡∏õ‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°") {
        title.innerHTML = '<span class="text-yellow-500">üèÜ ‡∏™‡∏£‡∏∏‡∏õ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î</span> ‡∏£‡∏≤‡∏¢‡∏≠‡∏≥‡πÄ‡∏†‡∏≠';
        menuItems.slice(1).forEach(d => {
          if(grouped[d].length > 0) list.appendChild(createCard(grouped[d][0], 1, grouped[d][0].score, true, showWinnerEffects));
        });
      } else {
        title.innerText = `‡πÄ‡∏Ç‡∏ï‡∏≠‡∏≥‡πÄ‡∏†‡∏≠${currentTab}`;
        const currentData = grouped[currentTab] || [];
        const max = currentData.length > 0 ? currentData[0].score : 1;
        currentData.forEach((c, i) => list.appendChild(createCard(c, i+1, max, false, showWinnerEffects)));
      }
    }

    function renderNavs() {
      const desktop = document.querySelector('.desktop-nav');
      const mobile = document.getElementById('mobile-nav-list');
      desktop.innerHTML = ''; mobile.innerHTML = '';

      menuItems.forEach(item => {
        const active = currentTab === item;
        const dBtn = document.createElement('button');
        dBtn.className = `px-3 py-1.5 rounded-md text-[10px] font-bold transition whitespace-nowrap ${active ? 'bg-yellow-500 text-black shadow-lg' : 'bg-slate-800 text-slate-400 hover:text-white border border-slate-700'}`;
        dBtn.innerText = item;
        dBtn.onclick = () => { currentTab = item; render(); };
        desktop.appendChild(dBtn);

        const mBtn = document.createElement('button');
        mBtn.className = `w-full p-4 rounded-xl text-lg font-bold border ${active ? 'bg-yellow-500 text-black border-yellow-500' : 'bg-slate-800 text-white border-slate-700'}`;
        mBtn.innerText = item;
        mBtn.onclick = () => { currentTab = item; toggleMobileMenu(); render(); };
        mobile.appendChild(mBtn);
      });
    }

    function createCard(c, rank, max, isSum, winnerStatus) {
      const div = document.createElement('div');
      const pct = max > 0 ? (c.score / max) * 100 : 0;
      const isWinnerOn = (rank === 1 && winnerStatus === 'ON');
      
      // ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç: ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏£‡∏∏‡∏õ (isSum) ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏Å‡∏£‡∏≠‡∏ö‡∏ó‡∏≠‡∏á ‡∏°‡∏á‡∏Å‡∏∏‡∏é ‡πÅ‡∏•‡∏∞‡∏ñ‡πâ‡∏ß‡∏¢
      const useFullEffect = (isWinnerOn && !isSum);

      const crown = useFullEffect ? '<div class="absolute -top-12 left-6 text-5xl bounce-anim">üëë</div>' : '';
      const trophy = useFullEffect ? '<span class="ml-2 bounce-anim text-3xl">üèÜ</span>' : (rank === 1 && !isSum ? 'üèÜ' : '');

      div.className = `list-card rounded-2xl p-6 flex items-center gap-4 ${useFullEffect ? 'winner-card-gold winner-spacing' : ''}`;
      
      div.innerHTML = `
        ${useFullEffect ? '<div class="shimmer-wrapper shimmer-effect"></div>' : ''}
        ${crown}
        <div class="relative shrink-0 z-10">
          <div class="w-20 h-20 rounded-full bg-slate-800 border-2 ${useFullEffect ? 'border-yellow-400' : 'border-slate-600'} overflow-hidden flex items-center justify-center">
            ${(c.image && c.image.toString().startsWith('http')) 
              ? `<img src="${c.image}" class="w-full h-full object-cover">` 
              : `<span class="text-3xl font-black text-slate-700">${c.name.charAt(0)}</span>`
            }
          </div>
          <div class="absolute -bottom-1 -right-1 w-9 h-9 rounded-full flex items-center justify-center font-black z-10 ${rank === 1 ? 'badge-rank-1' : 'bg-slate-700 text-slate-300 border-2 border-slate-500'}">${c.number}</div>
        </div>
        <div class="flex-1 min-w-0 z-10">
          ${isSum ? `<div class="text-[10px] text-yellow-500 font-black uppercase mb-1 tracking-widest">${c.district}</div>` : ''}
          <div class="text-lg md:text-xl font-black truncate flex items-center ${rank === 1 ? 'text-white' : 'text-slate-200'}">
            ${c.name} ${trophy}
          </div>
          <div class="w-full bg-slate-900/50 h-3 rounded-full mt-4 overflow-hidden border border-slate-700">
            <div class="h-full bg-gradient-to-r from-yellow-400 to-orange-500 transition-all duration-1000" style="width:${pct}%"></div>
          </div>
        </div>
        <div class="text-right shrink-0 z-10">
            <div class="text-[10px] text-slate-500 mb-1 font-bold uppercase tracking-tighter">SCORE</div>
            <div class="text-3xl font-black ${rank === 1 ? 'text-yellow-500' : 'text-white'}">${c.score.toLocaleString()}</div>
        </div>
      `;
      return div;
    }

    setInterval(loadData, 5000);
    window.onload = loadData;
  </script>
